box:
  id: algas/wercker-mybox

build:
  steps:
    - script:
        name: install app
        code: |
          pip3 install -r requirements.txt

test:
  services:
    - id: mysql:5.7
      env:
        MYSQL_RANDOM_ROOT_PASSWORD: yes
        MYSQL_USER: test
        MYSQL_PASSWORD: secret
        MYSQL_DATABASE: user
  steps:
    - script:
        name: env
        code: env
    - script:
        name: Wait for MySQL connection
        code: sleep 20s
    - script:
        name: migrate database
        code: |
          ./scripts/migrate.sh
    - script:
        name: install app
        code: |
          pip3 install -r requirements.txt
    - script:
        name: test
        code: |
          python3 test.py

deploy:
  steps:
    - internal/docker-push:
        username: $DOCKER_HUB_USERNAME
        password: $DOCKER_HUB_PASSWORD
        tag: built
        repository: algas/wercker-mybox
        registry: https://registry.hub.docker.com

dev:
  services:
    - id: mysql:5.7
      env:
        MYSQL_RANDOM_ROOT_PASSWORD: yes
        MYSQL_USER: test
        MYSQL_PASSWORD: secret
        MYSQL_DATABASE: user
  steps:
    - script:
        name: env
        code: env
    - script:
        name: Wait for MySQL connection
        code: sleep 20s
    - script:
        name: migrate database
        code: |
          ./scripts/migrate.sh
    - script:
        name: install app
        code: |
          pip3 install -r requirements.txt
    - script:
        name: run
        code: |
          python3 app.py
        reload: true
