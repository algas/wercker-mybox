box: algas/wercker-mybox

services:
  -id: mariadb
  username: $MARIADB_USERNAME
  password: $MARIADB_PASSWORD
  tag: latest

dummy:
  steps:
    - script:
        name: dummy
        code: |
          echo 'hello'

build:
  steps:
    - pip-install

migrate:
  steps:
    - script:
        name: migrate database
        code: |
          ./scripts/migrate.sh

dev:
  steps:
    - pip-install
    - script:
        name: migrate database
        code: |
          ./scripts/migrate.sh
    - internal/watch:
        code: python app.py
        reload: true
