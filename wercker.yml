box: algas/wercker-mybox

services:
  -id: mysql
  env:
    MYSQL_ROOT_PASSWORD: secret
    MYSQL_HOST: mysql
    MYSQL_PORT: 3306
    MYSQL_USER: foo
    MYSQL_PASSWORD: bar
    MYSQL_DATABASE: user

dummy:
  steps:
    - script:
        name: dummy
        code: |
          echo 'hello'

build:
  steps:
    - pip-install

migrate:
  steps:
    - script:
        name: migrate database
        code: |
          ./scripts/migrate.sh

dev:
  steps:
    - pip-install
    - script:
        name: migrate database
        code: |
          ./scripts/migrate.sh
    - internal/watch:
        code: python app.py
        reload: true
