box: algas/wercker-mybox

services:
  -id: mysql
  env:
    MYSQL_ROOT_PASSWORD: $MYSQL_ROOT_PASSWORD
    MYSQL_USER: $MYSQL_USER
    MYSQL_PASSWORD: $MYSQL_PASSWORD
    MYSQL_DATABASE: $MYSQL_DATABASE

dummy:
  steps:
    - script:
        name: dummy
        code: |
          echo 'hello'

build:
  steps:
    - pip-install

migrate:
  steps:
    - script:
        name: migrate database
        code: |
          ./scripts/migrate.sh

dev:
  steps:
    - pip-install
    - script:
        name: migrate database
        code: |
          ./scripts/migrate.sh
    - internal/watch:
        code: python app.py
        reload: true
