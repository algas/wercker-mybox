box:
  id: algas/wercker-mybox
  expose:
    - "8888"

build:
  services:
    - id: mysql
      env:
        MYSQL_RANDOM_ROOT_PASSWORD: yes
        MYSQL_USER: test
        MYSQL_PASSWORD: secret
        MYSQL_DATABASE: user
      expose:
        - "3306"
  steps:
    - script:
        name: env
        code: env
    - script:
        name: Wait for MySQL connection
        code: sleep 20s
    - script:
        name: migrate database
        code: |
          ./scripts/migrate.sh
    - script:
        name: install app
        code: |
          pip3 install -r requirements.txt
    - script:
        name: test
        code: |
          python3 test.py

dummy:
  steps:
    - script:
        name: dummy
        code: |
          echo 'hello'

migrate:
  steps:
    - pip-install
    - script:
        name: migrate database
        code: |
          ./scripts/migrate.sh
