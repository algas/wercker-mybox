box: algas/wercker-mybox

build:
  services:
    - id: mysql
      env:
        MYSQL_RANDOM_ROOT_PASSWORD: yes
        MYSQL_USER: test
        MYSQL_PASSWORD: secret
        MYSQL_DATABASE: user
  steps:
    - script:
        name: env
        code: env
    - script:
        name: Wait for MariaDB connection
        code: sleep 10s
    - script:
        name: migrate database
        code: |
          ./scripts/migrate.sh

dummy:
  steps:
    - script:
        name: dummy
        code: |
          echo 'hello'

migrate:
  steps:
    - pip-install
    - script:
        name: migrate database
        code: |
          ./scripts/migrate.sh

dev:
